services:
  - type: web
    name: gestion-empleados-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    deployCommand: |
      flask init-db
      flask seed-data
    startCommand: gunicorn wsgi:app
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app
